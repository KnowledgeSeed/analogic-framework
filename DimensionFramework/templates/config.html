<script type="text/javascript">
    'use strict';

    let app = {};
    app = {fn: {}, id: 0, isMobile: null, isTouched: false, shoutWaiting: false, url: {}}
    app.assetsUrl = '{{url_for('static', filename='assets')}}';
    app.applicationAssetsUrl = '{{url_for(cnf.blueprint_static, filename='assets')}}';
    app.hostname = '{{ cnf.hostname }}';
    app.authenticationMode = '{{ cnf.authenticationMode }}';
    app.sessionExpiresInMinutes = {{ cnf.sessionExpiresInMinutes }};
    app.url.authenticationBridge = "{{ cnf.authenticationBridge|safe }}";
    app.tm1ApiHost = '{{ cnf.tm1ApiHost }}';
    app.tm1ApiSubPath = '{{ cnf.tm1ApiSubPath }}';
    app.tm1CellsetId = (cellsetId) => `Cellsets('${cellsetId}')?`;
    app.CellSetUrl = (cellsetId) => app.tm1ApiHost + app.tm1ApiSubPath + app.tm1CellsetId(cellsetId);
    app.defaultCellsetIdQuery = (cellsetId) => app.CellSetUrl(cellsetId) + '$expand=Cells($select=Ordinal,Value)';
    app.mainPage = '{{ cnf.mainPage }}';
    app.handled401 = false;
    app.instance = '{{ cnf.instance }}';
    app.reverseProxyPath = '{{ cnf.reverseProxyPath }}';
    app.defaultUploadTargetFolder = '{{ cnf.defaultUploadTargetFolder }}';
    app.defaultUploadStagingFolder = '{{ cnf.defaultUploadStagingFolder }}';
    app.pingTime = new Date().getTime();
    app.usePoolUserAsActiveUser = {% if (cnf.usePoolUserAsActiveUser == True) %}true{% else %}false{% endif %};
</script>
