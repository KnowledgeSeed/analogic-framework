<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{cnf.customerName}}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="static/assets/skins/{{cnf.customerAssetsFolder}}/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/assets/skins/{{cnf.customerAssetsFolder}}/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/assets/skins/{{cnf.customerAssetsFolder}}/favicon/favicon-16x16.png">
        <link rel="manifest" href="static/assets/skins/{{cnf.customerAssetsFolder}}/favicon/site.webmanifest">
        <link rel="mask-icon" href="static/assets/skins/{{cnf.customerAssetsFolder}}/favicon/safari-pinned-tab.svg" color="#0066b1">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <link href="static/assets/css/bootstrap-grid.min.css?v={{cnf.version}}" rel="stylesheet" type="text/css">
        <link href="static/assets/skins/{{cnf.customerAssetsFolder}}/css/ks-general.css?v={{cnf.version}}" rel="stylesheet" type="text/css">
        <link href="static/assets/css/style.css?v={{cnf.version}}" rel="stylesheet" type="text/css">
        <link href="static/assets/css/widgets/loader.css?v={{cnf.version}}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main-content" style="padding-top: 100px;">
            <form action="login" method="POST">
                <div class="row">
                    <div class="col-2 offset-5">
                        <div class="form-row">
                            <label>Username</label>
                            <input name="username" type="text" class="widget-input textbox-widget" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-5">
                        <div class="form-row">
                            <label>Password</label>
                            <input name="password" type="password" class="widget-input textbox-widget" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-row">
                    <div class="col-2 offset-5">
                        <div class="row">
                            <div class="col-12">
                                <input type="submit" class="widget-btn button-widget-url" value="Login" style="width: 100%;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
