hrdemoSimulationGridTableCompareMode_init: >
  {"MDX":"
          with
          -- itt döl el, hogy delta, PercentVariance vagy normal
          MEMBER [Versions].[Versions].[ReportType] AS \"$measure\"

          MEMBER [Periods].[Periods].[LastCommentID] As
              [Groups FTE and Cost].([Periods].[Periods].[2022],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[CommentInCompare])

          -- Normal mode
          Set RowInNormal AS
          {
          EXCEPT(
          {
          [Versions].[Versions].[Base Plan],
          [Versions].[Versions].[Budget],
          [Versions].[Versions].[Personal Draft - Best case],
          [Versions].[Versions].[Personal Draft - Average case],
          [Versions].[Versions].[Personal Draft - Worst case]}
          ,
          {[Versions].[Versions].[$version]}) -- Base Plan helyett valasztott
          }

          -- DELTA mode
          member
          [Versions].[Versions].[AbsoluteVarianceBase Plan] AS
          [Versions].[Versions].[Base Plan] - [Versions].[Versions].[$version]
          member
          [Versions].[Versions].[AbsoluteVarianceBudget] AS
          [Versions].[Versions].[Budget] - [Versions].[Versions].[$version]
          member
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Best case] AS
          [Versions].[Versions].[Personal Draft - Best case] - [Versions].[Versions].[$version]
          member
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Average case] AS
          [Versions].[Versions].[Personal Draft - Average case] - [Versions].[Versions].[$version]
          member
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Worst case] AS
          [Versions].[Versions].[Personal Draft - Worst case] - [Versions].[Versions].[$version]

          Set RowInAbsoluteVariance AS
          {EXCEPT({
          [Versions].[Versions].[AbsoluteVarianceBase Plan],
          [Versions].[Versions].[AbsoluteVarianceBudget],
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Best case],
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Average case],
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Worst case]}
          ,
          {[Versions].[Versions].[AbsoluteVariance$version]})
          }

          -- PercentVariance mode
          member
          [Versions].[Versions].[PercentVarianceBasePlan] AS
          [Versions].[Versions].[AbsoluteVarianceBasePlan] / [Versions].[Versions].[$version], FORMAT_STRING='#0.00%'
          member
          [Versions].[Versions].[PercentVarianceBudget] AS
          [Versions].[Versions].[AbsoluteVarianceBudget] / [Versions].[Versions].[$version], FORMAT_STRING='#0.00%'
          member
          [Versions].[Versions].[PercentVariancePersonal Draft - Best case] AS
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Best case] / [Versions].[Versions].[$version], FORMAT_STRING='#0.00%'
          member
          [Versions].[Versions].[PercentVariancePersonal Draft - Average case] AS
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Average case] / [Versions].[Versions].[$version], FORMAT_STRING='#0.00%'
          member
          [Versions].[Versions].[PercentVariancePersonal Draft - Worst case] AS
          [Versions].[Versions].[AbsoluteVariancePersonal Draft - Worst case] / [Versions].[Versions].[$version], FORMAT_STRING='#0.00%'

          Set RowInPercentVariance AS
          {
          EXCEPT(
          {
          [Versions].[Versions].[PercentVarianceBase Plan],
          [Versions].[Versions].[PercentVarianceBudget],
          [Versions].[Versions].[PercentVariancePersonal Draft - Best case],
          [Versions].[Versions].[PercentVariancePersonal Draft - Average case],
          [Versions].[Versions].[PercentVariancePersonal Draft - Worst case]}
          ,
          {[Versions].[Versions].[PercentVariance$version]})
          }

          -- Final aggregation of values for reporting view.
          member
          [Versions].[Versions].[rows] AS
          IIF([Versions].[Versions].[ReportType] = \"AbsoluteVariance\", \"RowInAbsoluteVariance\",
          IIF([Versions].[Versions].[ReportType] = \"PercentVariance\",  \"RowInPercentVariance\",
          \"RowInNormal\"))

          SELECT
          {
          --2022
                        [Periods].[Periods].[202201],
                        [Periods].[Periods].[202202],
                        [Periods].[Periods].[202203],[Periods].[Periods].[202204],[Periods].[Periods].[202205],[Periods].[Periods].[202206],
                        [Periods].[Periods].[202207],[Periods].[Periods].[202208],[Periods].[Periods].[202209],[Periods].[Periods].[202210],
                        [Periods].[Periods].[202211],[Periods].[Periods].[202212],
                        [Periods].[Periods].[2022],
                        [Periods].[Periods].[2023],
                        --2023
                        [Periods].[Periods].[2022],
                        [Periods].[Periods].[202301],
                        [Periods].[Periods].[202302],[Periods].[Periods].[202303],[Periods].[Periods].[202304],[Periods].[Periods].[202305],
                        [Periods].[Periods].[202306],[Periods].[Periods].[202307],[Periods].[Periods].[202308],[Periods].[Periods].[202309],
                        [Periods].[Periods].[202310],[Periods].[Periods].[202311],[Periods].[Periods].[202312],
                        [Periods].[Periods].[2023],
                        [Periods].[Periods].[LastCommentID]
          }
          ON COLUMNS ,
            {
            [Versions].[Versions].[$version], -- Base plan helyett a választott verzió
            RowIn$measure
            }
              ON ROWS
          FROM [Groups FTE and Cost]
          WHERE
          (
             [Groups].[Groups].[$group],
          [Employees].[Employees].[Total Employees],
             [Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[Total Cost]
          )
  "}

