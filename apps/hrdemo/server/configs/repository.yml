hrdemoSimulationGridTable_init: >
  {"MDX":"
          with member
          [Employees].[Employees].[entireGroup] AS
          SUM ( {FILTER({ TM1SubsetToSet([Employees].[Employees], '$group')

          -- ha total van üres string, maskor maga a  pozitions
          }, INSTR(1,[Employees].[Employees].CurrentMember.Properties(\"Position\"), \"$position\",1)>0)})

          -- itt dül el, hogy delta vagy sum
          MEMBER [Versions].[Versions].[ReportType] AS \"$measure\"

          MEMBER [Periods].[Periods].[LastCommentID] As
          [Groups FTE and Cost].([Periods].[Periods].[2022],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[Comment])

          -- delta from plan
          member
          [Versions].[Versions].[AbsoluteVariance] AS
          ([Versions].[Versions].[$version]  - [Versions].[Versions].[Base Plan])
          member
          [Versions].[Versions].[PercentVariance] AS
          ([Versions].[Versions].[AbsoluteVariance] / [Versions].[Versions].[Base Plan])
          , FORMAT_STRING='#0.00%'

          -- Final aggregation of values for reporting view.
          MEMBER [Versions].[Versions].[ReportingMeasure] AS
          IIF([Versions].[Versions].[ReportType] = \"AbsoluteVariance\", \"[Versions].[Versions].[AbsoluteVariance]\",
          IIF([Versions].[Versions].[ReportType] = \"PercentVariance\", \"[Versions].[Versions].[PercentVariance]\",
          \"[Versions].[Versions].[$version]\"))

          SELECT
          {
          -- Current Year
          ([Periods].[Periods].[202201],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202202],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202203],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202204],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202205],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202206],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202207],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202208],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202209],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202210],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202211],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202212],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[2023],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),

          -- Next Year
          ([Periods].[Periods].[2022],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202301],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202302],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202303],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202304],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202305],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202306],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202307],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202308],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202309],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202310],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202311],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),
          ([Periods].[Periods].[202312],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[UI Icon],[Versions].[Versions].[$version]),

          -- sum cost
          ([Periods].[Periods].[2022],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[Total Cost],STRTOMEMBER([Versions].[Versions].[ReportingMeasure])),
          ([Periods].[Periods].[2023],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[Total Cost],STRTOMEMBER([Versions].[Versions].[ReportingMeasure])),
          -- comment
          ([Periods].[Periods].[LastCommentID],[Lineitems Headcount Simulation].[Lineitems Headcount Simulation].[Comment],[Versions].[Versions].[Personal Draft - Best case])
          }
          ON COLUMNS ,
          {
          -- group level
          [Employees].[Employees].[entireGroup],
          -- employee level
          {FILTER({
          TM1SubsetToSet([Employees].[Employees], '$group')
          -- total van üres string, maskor maga a  pozitions
          }, INSTR(1,[Employees].[Employees].CurrentMember.Properties(\"Position\"), \"$position\",1)>0)}
          }
            ON ROWS
          FROM [Groups FTE and Cost]
          WHERE
            (
             [Groups].[Groups].[$group]
            )
  "}

